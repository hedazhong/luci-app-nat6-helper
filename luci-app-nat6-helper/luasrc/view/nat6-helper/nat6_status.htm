<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[nat6-helper]], [[nat6_status]])%>', null,
	function(x, data) {
		var ta = document.getElementById('act_status');
		if (data && ta) {
			if (data.enabled) {
				var links = '<em><b><font color=green>插件启用状态 <%: 已启用%></font></b></em>';
				ta.innerHTML = links;
			} else {
				ta.innerHTML = '<em><b><font color=red>插件启用状态 <%: 未启用%></font></b></em>';
			}
		}
		var tb = document.getElementById('nat6_status');
		if (data && tb) {
			if (data.nat6_running) {
				var links = '<em><b><font color=green>nat6 运行状态 <%: 已运行%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>nat6 运行状态 <%: 未运行%></font></b></em>';
			}
		}
	}
);
//]]>
</script>

<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="act_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
<fieldset class="cbi-section">
	<p id="nat6_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
